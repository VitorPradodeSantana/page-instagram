<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
        }

        body{
            width: 100%;
            min-height: 100vh;
            background-color: rgb(243, 243, 243);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .instagram-wrapper{
            display: flex;
            align-items: center;
            justify-content: start;
            width: 60%;
            height: 100vh;
        }

        .instragram-phone{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
        }

        .instagram-phone img{
            height: 50rem;
        }

        .instagram-continue{
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
            width: 50%;
            min-height: 34rem;
        }

        .group{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
            width: 100%;
            padding: 1.3rem 0;
            border: 1px solid lightgray
        }

        .group:nth-child(1){
            min-height: 19rem;
        }

        .instagram-logo{
            height: 3rem;
        }

        .profile-photo{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-photo img{
            height: 6rem;
        }

        .instagram-login{
            background-color: #0095f6;
            color: #ffffff;
            padding: 8px;
            border-radius: 4px; 
        }

        .instagram-logout{
            color: #0095f6;
            margin-top: 1rem;
        }

        .not-account{
            color: rgb(160, 160, 160);
        }

        .link-blue{
            color: #0095f6;
        }

        .get-the-app{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1.3rem 0;
        }

        .download{
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
            padding: 1rem;
        }

        .app-download{
            height: 3rem;
            width: 10rem;
            background-size: cover;
        }

        .app-download:nth-child(1){
            background-image: url('/Users/vitor/Downloads/5a902db97f96951c82922874.png');
        }

        .app-download:nth-child(2){
            background-image: url('/Users/vitor/Downloads/google-play-png-logo-3799.png');
        }

        /* MEDIA QUERIE */

        @media (max-width: 1024px){
            .instagram-wrapper{
                width: 90%;
            }
        }

        @media (max-width: 650px){
            body{
                background-color: #ffffff;
            }

            .instagram-wrapper{
                width: 90%;
            }

            .instagram-phone{
                display: none;
            }

            .instagram-continue{
                width: 100%;
            }

            .group{
                border: 1px solid transparent;
            }
        }
    </style>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Users/vitor/Downloads/kisspng-smartphone-instagram-influencer-marketing-social-m-instagram-live-5b40c70f8f35f4.8772379515309719195866.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Users/vitor/Downloads/instagram-logo-17.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="/Users/vitor/Downloads/179846299_4153535704711296_6850291072988206611_n.jpg" alt="foto-de-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vitorpradode</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vitorpradode</p>  
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
